<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <title>TaskList</title>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col s12">
            <div id="main" class="card">
               <div class="card-content">
                  <span class="card-title">Task List</span>
                  <div class="row">
                     <form id="task-form">
                        <div class="input-field col s12">
                           <input type="text" name="task" id="task">
                           <label for="task">Add a Task</label>
                        </div>
                        <input type="submit" value="Add New Task" class="btn purple">
                        <div class="card-action">
                           <h5 id="task-title">Your Tasks</h5>
                           <div class="input-field col s12">
                              <input type="text" name="filter" id="filter">
                              <label for="filter">Filter Tasks</label>
                           </div>
                           <ul class="collection"></ul>
                           <a href="#" class="clear-tasks btn green">Delete all Tasks</a>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <footer style="background: #333;">
      <p style="padding: 20px; text-align: center;color: honeydew;">Copyright &copy; Himaneesh Singh 2020</p>
   </footer>

   <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="App.js"></script>
</body>
</html>
